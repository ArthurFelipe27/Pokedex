
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>
    <input type="number" id="pokemonId" placeholder="Digite o número do Pokémon" min="1">
    <button onclick="getPokemon()">Buscar</button>

    <div id="passandoImagem">
      <button id="anteriorImagem" onclick="passarImagem('anterior')">Imagem Anterior</button>
      <button id="proximaImagem" onclick="passarImagem('proxima')">Próxima Imagem</button>
    </div>

    <div id="pokemonInfo" class="card">
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
